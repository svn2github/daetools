daetools
{
  core
  {
    eventTolerance 1E-7
    logIndent      "    "
  }

  activity
  {
    timeHorizon       100
    reportingInterval 1
    printHeader       true

    objFunctionAbsoluteTolerance 1E-8
    constraintsAbsoluteTolerance 1E-8
  }

  datareporting
  {
    tcpipDataReceiverAddress  "127.0.0.1"
    tcpipDataReceiverPort     50000
  }

  minlpsolver
  {
    printInfo false
  }

  IDAS
  {
    relativeTolerance             1E-5
    nextTimeAfterReinitialization 1E-2
    printInfo                     false
    sensitivityMethod             "Simultaneous"
    errorControl                  false
  }

  BONMIN
  {
    IPOPT
    {
        linearSolver          "mumps"
        hessianApproximation  "limited-memory"
    }
  }

  NLOPT
  {
    printInfo                false
    opt_variables_tolerance  1E-8
    constraints_tolerance    1E-6
    ftol_rel                 1E-8
    ftol_abs                 1E-8
  }

}
